<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exo Video Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0f0f0f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .player-container {
      position: relative;
      width: 100%;
      flex-grow: 1;
      background-color: black;
      display: flex;
      flex-direction: column;
    }

    .video-container {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .loading-spinner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 4px solid transparent;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }

    .controls-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: linear-gradient(to top, rgba(0, 0, 0, 1), transparent);
      padding: 16px;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .controls-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .progress-container {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .time {
      font-size: 14px;
      margin: 0 8px;
    }

    .progress-bar {
      flex-grow: 1;
      height: 4px;
      background-color: #4b5563;
      border-radius: 9999px;
      appearance: none;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background-color: #4b5563;
      border-radius: 9999px;
      appearance: none;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
    }

    .control-button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .servers-button {
      display: flex;
      align-items: center;
      background-color: #2563eb;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .servers-button svg {
      margin-right: 4px;
    }

    .server-list {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 8px;
      background-color: #1f2937;
      border-radius: 4px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 256px;
      z-index: 20;
    }

    .server-list-content {
      padding: 8px;
      max-height: 160px;
      overflow-y: auto;
    }

    .server-option {
      text-align: left;
      width: 100%;
      padding: 8px 12px;
      border-radius: 4px;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }

    .server-option.active {
      background-color: #2563eb;
    }

    .server-option:hover:not(.active) {
      background-color: #374151;
    }

    .server-list-footer {
      border-top: 1px solid #374151;
      padding: 8px;
    }

    .add-server-button {
      display: flex;
      align-items: center;
      color: #60a5fa;
      width: 100%;
      padding: 8px 12px;
      border-radius: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .add-server-button:hover {
      background-color: #374151;
    }

    .add-server-button svg {
      margin-right: 4px;
    }

    .modal {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 30;
    }

    .modal-content {
      background-color: #1f2937;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      width: 384px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      background-color: #374151;
      border-radius: 4px;
      color: white;
      border: none;
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .button {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .button-cancel {
      background-color: #4b5563;
    }

    .button-cancel:hover {
      background-color: #374151;
    }

    .button-primary {
      background-color: #2563eb;
      color: white;
    }

    .button-primary:hover {
      background-color: #1d4ed8;
    }

    .button-primary:disabled {
      background-color: #93c5fd;
      cursor: not-allowed;
    }

    .video-info {
      padding: 16px;
      background-color: #111827;
    }

    .video-title {
      font-size: 20px;
      font-weight: bold;
    }

    .video-url {
      font-size: 14px;
      color: #9ca3af;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="player-container" id="player-container">
    <div class="video-container">
      <video id="video">
        Your browser does not support the video tag.
      </video>
      
      <!-- Loading Spinner -->
      <div class="loading-spinner hidden" id="buffering">
        <div class="spinner"></div>
      </div>
      
      <!-- Play Overlay -->
      <div class="play-overlay" id="play-overlay">
        <button class="play-button">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </button>
      </div>
      
      <!-- Controls -->
      <div class="controls-container" id="controls">
        <!-- Progress Bar -->
        <div class="progress-container">
          <span class="time" id="current-time">00:00</span>
          <input
            type="range"
            class="progress-bar"
            id="progress-bar"
            min="0"
            max="100"
            value="0"
          />
          <span class="time" id="duration">00:00</span>
        </div>
        
        <!-- Control Buttons -->
        <div class="controls-row">
          <div class="control-group">
            <button class="control-button" id="skip-back">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
            </button>
            
            <button class="control-button" id="play-pause">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="play-icon">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden" id="pause-icon">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </svg>
            </button>
            
            <button class="control-button" id="skip-forward">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
            </button>
            
            <div class="volume-container">
              <button class="control-button" id="volume-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="volume-icon">
                  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                  <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" id="volume-waves"></path>
                </svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden" id="mute-icon">
                  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                  <line x1="23" y1="9" x2="17" y2="15"></line>
                  <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
              </button>
              <input
                type="range"
                class="volume-slider"
                id="volume-slider"
                min="0"
                max="1"
                step="0.1"
                value="1"
              />
            </div>
          </div>
          
          <div class="control-group">
            <div class="servers-dropdown" style="position: relative;">
              <button class="servers-button" id="servers-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Servers
              </button>
              
              <!-- Server List Dropdown -->
              <div class="server-list hidden" id="server-list">
                <div class="server-list-content" id="server-options"></div>
                <div class="server-list-footer">
                  <button class="add-server-button" id="add-server-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="5" x2="12" y2="19"></line>
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Server
                  </button>
                </div>
              </div>
            </div>
            
            <button class="control-button" id="fullscreen-button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="maximize-icon">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
              </svg>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden" id="minimize-icon">
                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add Server Modal -->
    <div class="modal hidden" id="add-server-modal">
      <div class="modal-content">
        <h3 class="modal-title">Add New Server</h3>
        
        <div class="form-group">
          <label class="form-label">Server Name</label>
          <input
            type="text"
            id="new-server-name"
            placeholder="Enter server name"
            class="form-input"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label">M3U8 URL</label>
          <input
            type="text"
            id="new-server-url"
            placeholder="Enter m3u8 URL"
            class="form-input"
          />
        </div>
        
        <div class="modal-footer">
          <button class="button button-cancel" id="cancel-add-server">
            Cancel
          </button>
          <button class="button button-primary" id="confirm-add-server">
            Add
          </button>
        </div>
      </div>
    </div>
    
    <!-- Current Video Information -->
    <div class="video-info">
      <h2 class="video-title" id="video-title"></h2>
      <p class="video-url" id="video-url"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const playerContainer = document.getElementById('player-container');
      const video = document.getElementById('video');
      const playOverlay = document.getElementById('play-overlay');
      const controls = document.getElementById('controls');
      const playPauseButton = document.getElementById('play-pause');
      const playIcon = document.getElementById('play-icon');
      const pauseIcon = document.getElementById('pause-icon');
      const skipBackButton = document.getElementById('skip-back');
      const skipForwardButton = document.getElementById('skip-forward');
      const volumeButton = document.getElementById('volume-button');
      const volumeIcon = document.getElementById('volume-icon');
      const volumeWaves = document.getElementById('volume-waves');
      const muteIcon = document.getElementById('mute-icon');
      const volumeSlider = document.getElementById('volume-slider');
      const progressBar = document.getElementById('progress-bar');
      const currentTimeEl = document.getElementById('current-time');
      const durationEl = document.getElementById('duration');
      const fullscreenButton = document.getElementById('fullscreen-button');
      const maximizeIcon = document.getElementById('maximize-icon');
      const minimizeIcon = document.getElementById('minimize-icon');
      const serversButton = document.getElementById('servers-button');
      const serverList = document.getElementById('server-list');
      const serverOptions = document.getElementById('server-options');
      const addServerButton = document.getElementById('add-server-button');
      const addServerModal = document.getElementById('add-server-modal');
      const newServerName = document.getElementById('new-server-name');
      const newServerUrl = document.getElementById('new-server-url');
      const cancelAddServer = document.getElementById('cancel-add-server');
      const confirmAddServer = document.getElementById('confirm-add-server');
      const videoTitle = document.getElementById('video-title');
      const videoUrl = document.getElementById('video-url');
      const bufferingIndicator = document.getElementById('buffering');
      
      // Player state
      let isPlaying = false;
      let isMuted = false;
      let isFullscreen = false;
      let showControls = true;
      let controlsTimeout = null;
      let urls = [
        { name: 'Sample HLS Stream', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
        { name: 'Big Buck Bunny', url: 'https://test-streams.mux.dev/x36xhzz/url_6/193039199_mp4_h264_aac_hd_7.m3u8' }
      ];
      let currentUrlIndex = 0;
      
      // Initialize video
      function initializeVideo() {
        loadVideo(currentUrlIndex);
        updateServerList();
      }
      
      // Load video by URL index
      function loadVideo(index) {
        video.src = urls[index].url;
        video.load();
        
        videoTitle.textContent = urls[index].name;
        videoUrl.textContent = urls[index].url;
        
        currentUrlIndex = index;
      }
      
      // Update server list
      function updateServerList() {
        serverOptions.innerHTML = '';
        
        urls.forEach((server, index) => {
          const button = document.createElement('button');
          button.className = 'server-option' + (index === currentUrlIndex ? ' active' : '');
          button.textContent = server.name;
          button.addEventListener('click', () => {
            changeServer(index);
          });
          
          serverOptions.appendChild(button);
        });
      }
      
      // Change server
      function changeServer(index) {
        currentUrlIndex = index;
        loadVideo(index);
        togglePlay(true); // Autoplay when changing server
        
        serverList.classList.add('hidden');
      }
      
      // Toggle play/pause
      function togglePlay(forcePlay) {
        if (forcePlay === true || !isPlaying) {
          video.play()
            .then(() => {
              isPlaying = true;
              playIcon.classList.add('hidden');
              pauseIcon.classList.remove('hidden');
              playOverlay.classList.add('hidden');
            })
            .catch(error => {
              console.error('Error attempting to play video:', error);
            });
        } else {
          video.pause();
          isPlaying = false;
          pauseIcon.classList.add('hidden');
          playIcon.classList.remove('hidden');
          playOverlay.classList.remove('hidden');
        }
      }
      
      // Toggle mute
      function toggleMute() {
        isMuted = !isMuted;
        video.muted = isMuted;
        
        if (isMuted) {
          volumeIcon.classList.add('hidden');
          muteIcon.classList.remove('hidden');
        } else {
          muteIcon.classList.add('hidden');
          volumeIcon.classList.remove('hidden');
        }
      }
      
      // Skip time
      function skipTime(seconds) {
        video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seconds));
      }
      
      // Format time
      function formatTime(timeInSeconds) {
        if (isNaN(timeInSeconds)) return '00:00';
        
        const minutes = Math.floor(timeInSeconds / 60);
        const seconds = Math.floor(timeInSeconds % 60);
        
        return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
      
      // Toggle fullscreen
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          playerContainer.requestFullscreen()
            .then(() => {
              isFullscreen = true;
              maximizeIcon.classList.add('hidden');
              minimizeIcon.classList.remove('hidden');
            })
            .catch(error => {
              console.error('Error attempting to enter fullscreen:', error);
            });
        } else {
          document.exitFullscreen()
            .then(() => {
              isFullscreen = false;
              minimizeIcon.classList.add('hidden');
              maximizeIcon.classList.remove('hidden');
            })
            .catch(error => {
              console.error('Error attempting to exit fullscreen:', error);
            });
        }
      }
      
      // Show/hide controls
      function showControlsTemporarily() {
        controls.classList.remove('hidden');
        showControls = true;
        
        clearTimeout(controlsTimeout);
        
        if (isPlaying) {
          controlsTimeout = setTimeout(() => {
            controls.classList.add('hidden');
            showControls = false;
          }, 3000);
        }
      }
      
      // Add new server
      function addNewServer() {
        const name = newServerName.value.trim();
        const url = newServerUrl.value.trim();
        
        if (name && url) {
          urls.push({ name, url });
          updateServerList();
          
          // Clear and close modal
          newServerName.value = '';
          newServerUrl.value = '';
          addServerModal.classList.add('hidden');
        }
      }
      
      // Event listeners
      
      // Video events
      video.addEventListener('loadedmetadata', () => {
        progressBar.max = video.duration;
        durationEl.textContent = formatTime(video.duration);
      });
      
      video.addEventListener('timeupdate', () => {
        currentTimeEl.textContent = formatTime(video.currentTime);
        progressBar.value = video.currentTime;
      });
      
      video.addEventListener('play', () => {
        isPlaying = true;
        playIcon.classList.add('hidden');
        pauseIcon.classList.remove('hidden');
        playOverlay.classList.add('hidden');
      });
      
      video.addEventListener('pause', () => {
        isPlaying = false;
        pauseIcon.classList.add('hidden');
        playIcon.classList.remove('hidden');
        playOverlay.classList.remove('hidden');
      });
      
      video.addEventListener('waiting', () => {
        bufferingIndicator.classList.remove('hidden');
      });
      
      video.addEventListener('playing', () => {
        bufferingIndicator.classList.add('hidden');
      });
      
      video.addEventListener('ended', () => {
        isPlaying = false;
        pauseIcon.classList.add('hidden');
        playIcon.classList.remove('hidden');
        playOverlay.classList.remove('hidden');
        video.currentTime = 0;
      });
      
      // Control events
      playOverlay.addEventListener('click', () => togglePlay());
      video.addEventListener('click', () => togglePlay());
      playPauseButton.addEventListener('click', () => togglePlay());
      skipBackButton.addEventListener('click', () => skipTime(-10));
      skipForwardButton.addEventListener('click', () => skipTime(10));
      volumeButton.addEventListener('click', toggleMute);
      
      volumeSlider.addEventListener('input', (e) => {
        const newVolume = parseFloat(e.target.value);
        video.volume = newVolume;
        
        if (newVolume === 0) {
          volumeIcon.classList.add('hidden');
          muteIcon.classList.remove('hidden');
          isMuted = true;
        } else {
          muteIcon.classList.add('hidden');
          volumeIcon.classList.remove('hidden');
          isMuted = false;
        }
      });
      
      progressBar.addEventListener('input', (e) => {
        const newTime = parseFloat(e.target.value);
        video.currentTime = newTime;
      });
      
      fullscreenButton.addEventListener('click', toggleFullscreen);
