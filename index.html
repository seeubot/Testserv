<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Player</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.7/hls.min.js"></script>
  <style>
    :root {
      --primary-color: #2563eb;
      --text-color: #f8fafc;
      --bg-color: #0f172a;
      --player-bg: #1e293b;
      --dialog-bg: rgba(15, 23, 42, 0.9);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
    }
    
    .video-container {
      position: relative;
      margin-bottom: 24px;
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--player-bg);
    }
    
    .video-player {
      width: 100%;
      aspect-ratio: 16/9;
      display: block;
    }
    
    .controls-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-container:hover .controls-overlay {
      opacity: 1;
    }
    
    .controls-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .play-button, .settings-button, .fullscreen-button {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-right: 16px;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
    }
    
    .volume-slider {
      width: 80px;
      margin-left: 8px;
    }
    
    .progress-container {
      width: 100%;
      height: 6px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      border-radius: 3px;
      width: 0%;
    }
    
    .time-display {
      color: white;
      font-size: 14px;
      margin-left: 16px;
    }
    
    .quality-menu {
      position: absolute;
      bottom: 60px;
      right: 16px;
      background-color: rgba(0,0,0,0.8);
      border-radius: 4px;
      padding: 8px 0;
      display: none;
      z-index: 10;
    }
    
    .quality-menu.show {
      display: block;
    }
    
    .quality-option {
      padding: 8px 16px;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .quality-option:hover {
      background-color: rgba(255,255,255,0.1);
    }
    
    .quality-option.active {
      color: var(--primary-color);
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--dialog-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .dialog {
      background-color: var(--player-bg);
      border-radius: 12px;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    
    .dialog-icon {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 16px;
    }
    
    .dialog h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    .dialog p {
      margin-bottom: 24px;
      line-height: 1.5;
      color: rgba(248, 250, 252, 0.8);
    }
    
    .dialog-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid rgba(248, 250, 252, 0.2);
    }
    
    .btn-secondary:hover {
      background-color: rgba(248, 250, 252, 0.05);
    }
    
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .playlist-item {
      background-color: var(--player-bg);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .playlist-item:hover {
      transform: translateY(-4px);
    }
    
    .playlist-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      background-color: #2d3748;
    }
    
    .playlist-info {
      padding: 16px;
    }
    
    .playlist-title {
      font-weight: 600;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .playlist-quality {
      display: inline-block;
      font-size: 12px;
      background-color: rgba(255,255,255,0.1);
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .controls-overlay {
        padding: 12px;
      }
      
      .controls-wrapper {
        flex-wrap: wrap;
      }
      
      .volume-control {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">HLS Video Player</h1>
      <button id="telegramBtn" class="btn btn-primary">
        <i class="fab fa-telegram"></i> Join Telegram
      </button>
    </div>
    
    <div class="video-container">
      <video id="videoPlayer" class="video-player" poster="/api/placeholder/1280/720"></video>
      
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading video...</div>
      </div>
      
      <div class="controls-overlay">
        <div class="controls-wrapper">
          <div>
            <button class="play-button" id="playButton">
              <i class="fas fa-play"></i>
            </button>
            <div class="volume-control">
              <button class="volume-button" id="muteButton">
                <i class="fas fa-volume-up"></i>
              </button>
              <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            </div>
          </div>
          
          <div style="display: flex; align-items: center;">
            <button class="settings-button" id="qualityButton">
              <i class="fas fa-cog"></i>
            </button>
            <button class="fullscreen-button" id="fullscreenButton">
              <i class="fas fa-expand"></i>
            </button>
            <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
          </div>
        </div>
        
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="quality-menu" id="qualityMenu"></div>
      </div>
    </div>
    
    <h2 style="margin-bottom: 16px;">Video Playlist</h2>
    <div class="playlist" id="playlist"></div>
  </div>
  
  <div class="overlay" id="telegramDialog">
    <div class="dialog">
      <div class="dialog-icon">
        <i class="fab fa-telegram"></i>
      </div>
      <h2>Join Our Telegram Channel</h2>
      <p>Get access to exclusive content, updates, and connect with our community. Never miss new videos and releases!</p>
      <div class="dialog-buttons">
        <button class="btn btn-primary" id="joinButton">
          Join Now
        </button>
        <button class="btn btn-secondary" id="cancelButton">
          Maybe Later
        </button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const videoPlayer = document.getElementById('videoPlayer');
    const playButton = document.getElementById('playButton');
    const muteButton = document.getElementById('muteButton');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenButton = document.getElementById('fullscreenButton');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    const qualityButton = document.getElementById('qualityButton');
    const qualityMenu = document.getElementById('qualityMenu');
    const playlistElement = document.getElementById('playlist');
    const loadingElement = document.getElementById('loading');
    const telegramBtn = document.getElementById('telegramBtn');
    const telegramDialog = document.getElementById('telegramDialog');
    const joinButton = document.getElementById('joinButton');
    const cancelButton = document.getElementById('cancelButton');
    
    // HLS.js instance
    let hls = null;
    let videoSources = [];
    let currentVideo = null;
    let qualities = [];
    let currentQuality = null;
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      if (!Hls.isSupported()) {
        alert('HLS is not supported in your browser');
        return;
      }
      
      // Hide telegram dialog initially
      telegramDialog.style.display = 'none';
      
      // Fetch video data from GitHub
      fetchVideoData();
      
      // Setup event listeners
      setupEventListeners();
    });
    
    function fetchVideoData() {
      // This would typically be a real GitHub raw file URL
      // For demo purposes, we'll simulate the data
      setTimeout(() => {
        videoSources = [
          {
            id: 1,
            title: 'Nature y',
            sources: [
              { quality: '1080p', url: 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8' },
              { quality: '720p', url: 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8' },
              { quality: '480p', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' }
            ],
            thumbnail: '/api/placeholder/640/360'
          },
          {
            id: 2,
            title: 'Adventhlights',
            sources: [
              { quality: '1080p', url: 'https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8' },
              { quality: '720p', url: 'https://test-streams.mux.dev/test_001/stream.m3u8' },
              { quality: '480p', url: 'https://test-streams.mux.dev/test_001/stream.m3u8' }
            ],
            thumbnail: '/api/placeholder/640/360'
          },
          {
            id: 3,
            title: 'Space Exploration Documentary',
            sources: [
              { quality: '1080p', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
              { quality: '720p', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' },
              { quality: '480p', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' }
            ],
            thumbnail: '/api/placeholder/640/360'
          },
          {
            id: 4,
            title: 'Wildlife Encounters',
            sources: [
              { quality: '1080p', url: 'https://test-streams.mux.dev/test_001/stream.m3u8' },
              { quality: '720p', url: 'https://test-streams.mux.dev/test_001/stream.m3u8' },
              { quality: '480p', url: 'https://test-streams.mux.dev/test_001/stream.m3u8' }
            ],
            thumbnail: '/api/placeholder/640/360'
          }
        ];
        
        renderPlaylist();
        
        // Load the first video by default
        if (videoSources.length > 0) {
          loadVideo(videoSources[0]);
        }
      }, 1000);
    }
    
    function renderPlaylist() {
      playlistElement.innerHTML = '';
      
      videoSources.forEach(video => {
        const highestQuality = video.sources[0].quality;
        
        const playlistItem = document.createElement('div');
        playlistItem.className = 'playlist-item';
        playlistItem.innerHTML = `
          <img class="playlist-thumbnail" src="${video.thumbnail}" alt="${video.title}">
          <div class="playlist-info">
            <div class="playlist-title">${video.title}</div>
            <span class="playlist-quality">${highestQuality}</span>
          </div>
        `;
        
        playlistItem.addEventListener('click', () => {
          loadVideo(video);
        });
        
        playlistElement.appendChild(playlistItem);
      });
    }
    
    function loadVideo(video) {
      currentVideo = video;
      qualities = video.sources;
      currentQuality = qualities[0]; // Default to highest quality
      
      loadingElement.style.display = 'block';
      
      if (hls) {
        hls.destroy();
      }
      
      hls = new Hls();
      hls.loadSource(currentQuality.url);
      hls.attachMedia(videoPlayer);
      
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        loadingElement.style.display = 'none';
        renderQualityOptions();
      });
      
      hls.on(Hls.Events.ERROR, function(event, data) {
        if (data.fatal) {
          console.error('HLS.js error:', data);
          loadingElement.innerHTML = `
            <div>Error loading video</div>
            <button class="btn btn-primary" style="margin-top: 16px" onclick="retryLoadVideo()">
              Retry
            </button>
          `;
        }
      });
    }
    
    function retryLoadVideo() {
      if (currentVideo) {
        loadVideo(currentVideo);
      }
    }
    
    function renderQualityOptions() {
      qualityMenu.innerHTML = '';
      
      qualities.forEach(quality => {
        const option = document.createElement('div');
        option.className = 'quality-option';
        option.textContent = quality.quality;
        
        if (quality === currentQuality) {
          option.classList.add('active');
        }
        
        option.addEventListener('click', () => {
          changeQuality(quality);
          qualityMenu.classList.remove('show');
        });
        
        qualityMenu.appendChild(option);
      });
    }
    
    function changeQuality(quality) {
      const currentTime = videoPlayer.currentTime;
      const isPaused = videoPlayer.paused;
      
      currentQuality = quality;
      renderQualityOptions();
      
      hls.loadSource(quality.url);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        videoPlayer.currentTime = currentTime;
        
        if (!isPaused) {
          videoPlayer.play();
        }
      });
    }
    
    function togglePlay() {
      if (videoPlayer.paused) {
        videoPlayer.play();
        playButton.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        videoPlayer.pause();
        playButton.innerHTML = '<i class="fas fa-play"></i>';
      }
    }
    
    function toggleMute() {
      videoPlayer.muted = !videoPlayer.muted;
      
      if (videoPlayer.muted) {
        muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
        volumeSlider.value = 0;
      } else {
        muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
        volumeSlider.value = videoPlayer.volume;
      }
    }
    
    function setVolume() {
      videoPlayer.volume = volumeSlider.value;
      
      if (videoPlayer.volume === 0) {
        videoPlayer.muted = true;
        muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
      } else {
        videoPlayer.muted = false;
        muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
      }
    }
    
    function toggleFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
      } else {
        videoPlayer.parentElement.requestFullscreen();
        fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
      }
    }
    
    function updateProgress() {
      const value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      progressBar.style.width = value + '%';
      
      // Format time display
      const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
      const currentSeconds = Math.floor(videoPlayer.currentTime % 60);
      const durationMinutes = Math.floor(videoPlayer.duration / 60) || 0;
      const durationSeconds = Math.floor(videoPlayer.duration % 60) || 0;
      
      timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
    }
    
    function seek(e) {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      videoPlayer.currentTime = pos * videoPlayer.duration;
    }
    
    function toggleQualityMenu() {
      qualityMenu.classList.toggle('show');
    }
    
    function setupEventListeners() {
      // Video controls
      playButton.addEventListener('click', togglePlay);
      muteButton.addEventListener('click', toggleMute);
      volumeSlider.addEventListener('input', setVolume);
      fullscreenButton.addEventListener('click', toggleFullscreen);
      progressContainer.addEventListener('click', seek);
      qualityButton.addEventListener('click', toggleQualityMenu);
      
      // Video player events
      videoPlayer.addEventListener('timeupdate', updateProgress);
      videoPlayer.addEventListener('play', () => {
        playButton.innerHTML = '<i class="fas fa-pause"></i>';
      });
      videoPlayer.addEventListener('pause', () => {
        playButton.innerHTML = '<i class="fas fa-play"></i>';
      });
      videoPlayer.addEventListener('ended', () => {
        playButton.innerHTML = '<i class="fas fa-play"></i>';
      });
      
      // Telegram dialog
      telegramBtn.addEventListener('click', () => {
        telegramDialog.style.display = 'flex';
      });
      
      joinButton.addEventListener('click', () => {
        window.open('https://t.me/yourchannel', '_blank');
        telegramDialog.style.display = 'none';
      });
      
      cancelButton.addEventListener('click', () => {
        telegramDialog.style.display = 'none';
      });
      
      // Close quality menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!qualityButton.contains(e.target) && !qualityMenu.contains(e.target)) {
          qualityMenu.classList.remove('show');
        }
      });
    }
  </script>
</body>
</html>
