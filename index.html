<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player with DRM</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        #playerContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #jwplayerDiv {
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        #customControls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 0 0 4px 4px;
        }
        
        .controlButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #playButton {
            background-color: #4CAF50;
        }
        
        #joinButton {
            background-color: #2196F3;
        }
        
        #volumeControl {
            display: flex;
            align-items: center;
        }
        
        #volumeSlider {
            width: 100px;
            margin: 0 10px;
        }
        
        #joinDialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        #dialogForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        
        #securityWarning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            color: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="playerContainer">
        <div id="jwplayerDiv"></div>
        <div id="customControls">
            <button id="playButton" class="controlButton">Play</button>
            <div id="volumeControl">
                <span>Volume:</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="80">
                <span id="volumeValue">80%</span>
            </div>
            <button id="joinButton" class="controlButton">Join Channel</button>
        </div>
    </div>
    
    <div id="overlay"></div>
    
    <div id="joinDialog">
        <span class="closeBtn" onclick="closeDialog()">Ã—</span>
        <h3>Join Channel</h3>
        <form id="dialogForm">
            <input type="text" id="nameInput" placeholder="Your Name" required>
            <input type="email" id="emailInput" placeholder="Your Email" required>
            <button type="submit" class="controlButton">Submit</button>
        </form>
    </div>
    
    <div id="securityWarning">
        <h2>Developer Tools Detected</h2>
        <p>Please close Developer Tools to continue viewing this content.</p>
        <button onclick="location.reload()" class="controlButton">Reload Page</button>
    </div>
    
    <script>
        // Player instance variable
        let player;
        
        // Fetch the DRM keys from the JSON file
        fetch('drmKeys.json')
            .then(response => response.json())
            .then(data => {
                // Set up JW Player with the fetched keys
                player = jwplayer("jwplayerDiv").setup({
                    file: "https://delta1tatasky.akamaized.net/out/i/2970531.mpd",
                    type: "dash",
                    drm: {
                        "clearkey": {
                            "keyId": data.keyId,
                            "key": data.key
                        }
                    },
                    controls: false // Disable default controls
                });
                
                // Initialize custom controls
                initCustomControls();
            })
            .catch(error => console.error('Error fetching DRM keys:', error));
            
        // Initialize custom controls functionality
        function initCustomControls() {
            const playButton = document.getElementById('playButton');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeValue = document.getElementById('volumeValue');
            const joinButton = document.getElementById('joinButton');
            const overlay = document.getElementById('overlay');
            const joinDialog = document.getElementById('joinDialog');
            const dialogForm = document.getElementById('dialogForm');
            
            // Play/Pause toggle
            playButton.addEventListener('click', function() {
                const state = player.getState();
                if (state === 'playing') {
                    player.pause();
                    playButton.textContent = 'Play';
                } else {
                    player.play();
                    playButton.textContent = 'Pause';
                }
            });
            
            // Update play button text when player state changes
            player.on('play', function() {
                playButton.textContent = 'Pause';
            });
            
            player.on('pause', function() {
                playButton.textContent = 'Play';
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                player.setVolume(volume);
                volumeValue.textContent = this.value + '%';
            });
            
            // Join channel button
            joinButton.addEventListener('click', function() {
                overlay.style.display = 'block';
                joinDialog.style.display = 'block';
            });
            
            // Close dialog when clicking outside
            overlay.addEventListener('click', closeDialog);
            
            // Form submission
            dialogForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('nameInput').value;
                const email = document.getElementById('emailInput').value;
                
                // Here you would typically send this data to your server
                console.log('Joining channel with:', { name, email });
                
                // Show success message
                alert('Thank you for joining our channel!');
                
                // Close the dialog
                closeDialog();
                
                // Clear form
                this.reset();
            });
        }
        
        // Function to close the join dialog
        function closeDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('joinDialog').style.display = 'none';
        }
        
        // SECURITY MEASURES
        
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Disable specific keyboard shortcuts like F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.addEventListener('keydown', function(e) {
            // F12 or Ctrl+Shift+I or Ctrl+Shift+J or Ctrl+U
            if (e.key === 'F12' || 
              (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
              (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                showSecurityWarning();
            }
        });
        
        // Prevent the use of Ctrl+Shift+C (Element inspector)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                showSecurityWarning();
            }
        });
        
        // Detect devtools based on window size manipulation
        var devtoolsOpen = false;
        setInterval(function() {
            if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    console.log("Developer Tools are open.");
                    showSecurityWarning();
                }
            } else {
                devtoolsOpen = false;
                hideSecurityWarning();
            }
        }, 1000);
        
        // Additional detection method using console debugging
        (function() {
            let devtools = {
                isOpen: false,
                orientation: undefined
            };
            
            const threshold = 160;
            
            const emitEvent = (isOpen, orientation) => {
                devtools.isOpen = isOpen;
                devtools.orientation = orientation;
                if (isOpen) {
                    showSecurityWarning();
                }
            };
            
            setInterval(() => {
                const widthThreshold = window.innerWidth - window.outerWidth > threshold;
                const heightThreshold = window.innerHeight - window.outerHeight > threshold;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';
                
                if (
                    !(heightThreshold && widthThreshold) &&
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)
                ) {
                    if (!devtools.isOpen || devtools.orientation !== orientation) {
                        emitEvent(true, orientation);
                    }
                } else {
                    if (devtools.isOpen) {
                        emitEvent(false, null);
                    }
                }
            }, 500);
            
            // Check if debugger is connected
            if (typeof process !== 'undefined' && process.versions && process.versions.node) {
                showSecurityWarning();
            }
        })();
        
        // Show security warning
        function showSecurityWarning() {
            const warning = document.getElementById('securityWarning');
            warning.style.display = 'flex';
            if (player && player.getState) {
                player.pause();
            }
        }
        
        // Hide security warning
        function hideSecurityWarning() {
            const warning = document.getElementById('securityWarning');
            warning.style.display = 'none';
        }
        
        // Another layer of protection - clear the page if console is open
        (() => {
            let checkCount = 0;
            const checkConsole = () => {
                const startTime = new Date().getTime();
                debugger;
                const endTime = new Date().getTime();
                const diff = endTime - startTime;
                
                if (diff > 100) {
                    showSecurityWarning();
                }
                
                if (checkCount++ < 1000) {
                    setTimeout(checkConsole, 1000);
                }
            };
            
            setTimeout(checkConsole, 1000);
        })();
    </script>
</body>
</html>
