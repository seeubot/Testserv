<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: var(--dark-color);
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        header p {
            color: #666;
            font-size: 16px;
        }
        
        /* Enhanced Video Player Styles */
        .player-wrapper {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .custom-controls {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .custom-controls {
            opacity: 1;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            color: var(--primary-color);
        }
        
        .play-btn {
            font-size: 20px;
        }
        
        .time-display {
            color: white;
            font-size: 14px;
        }
        
        .player-options {
            background-color: #f5f5f5;
            padding: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border-radius: 0 0 10px 10px;
        }
        
        select, button.option-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:focus, button.option-btn:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button.option-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button.option-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .channel-title {
            font-size: 20px;
            font-weight: 600;
            margin-left: auto;
            color: var(--dark-color);
        }
        
        /* Channel Grid Styles */
        .channel-grid-title {
            font-size: 24px;
            color: var(--dark-color);
            margin: 20px 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .channel-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .channel-thumbnail {
            height: 140px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            position: relative;
            overflow: hidden;
        }
        
        .channel-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .channel-info {
            padding: 15px;
        }
        
        .channel-info h3 {
            margin-bottom: 5px;
            font-size: 16px;
            color: var(--dark-color);
        }
        
        .channel-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 13px;
        }
        
        .quality-badge {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 3px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .error-message {
            background-color: #fdecea;
            color: var(--danger-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 16px;
            color: #666;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Premium Video Player</h1>
            <p>Experience high-quality streaming with advanced controls</p>
        </header>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div class="player-wrapper">
            <div class="video-container">
                <video id="videoPlayer"></video>
                
                <div class="custom-controls">
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    
                    <div class="control-buttons">
                        <div class="left-controls">
                            <button class="control-btn play-btn" id="playBtn"><i class="fas fa-play"></i></button>
                            <button class="control-btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
                            <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                        </div>
                        
                        <div class="right-controls">
                            <button class="control-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="player-options">
                <select id="qualitySelector" title="Video Quality">
                    <option value="">Select Quality</option>
                </select>
                
                <select id="speedSelector" title="Playback Speed">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x (Normal)</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2">2x</option>
                </select>
                
                <button class="option-btn" id="reloadBtn">
                    <i class="fas fa-sync-alt"></i> Reload
                </button>
                
                <div class="channel-title" id="currentChannelTitle">No channel selected</div>
            </div>
        </div>
        
        <h2 class="channel-grid-title">Available Channels</h2>
        
        <div class="channels-grid" id="channelsGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i> Loading channels...
            </div>
        </div>
    </div>
    
    <script>
        // Security measures to block developer tools and inspections
        (function() {
            // Block right-click
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // Block keyboard shortcuts for developer tools
            document.addEventListener('keydown', function(e) {
                // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
                if (
                    e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67))
                ) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Detect if DevTools is open
            const devToolsCheck = () => {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;
                
                if (widthThreshold || heightThreshold) {
                    document.body.innerHTML = `
                        <div style="text-align:center; padding:50px;">
                            <h1>Access Denied</h1>
                            <p>Developer tools are not allowed on this page.</p>
                        </div>
                    `;
                }
            };
            
            // Check periodically
            setInterval(devToolsCheck, 1000);
            
            // Additional security: Disable viewing page source
            document.onkeydown = function(e) {
                if (e.ctrlKey && 
                    (e.keyCode === 85 || e.keyCode === 83)) {
                    // Block Ctrl+U (view source) and Ctrl+S (save)
                    return false;
                }
            };
        })();
        
        // Enhanced Video Player Functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const videoPlayer = document.getElementById('videoPlayer');
            const playBtn = document.getElementById('playBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('timeDisplay');
            const qualitySelector = document.getElementById('qualitySelector');
            const speedSelector = document.getElementById('speedSelector');
            const reloadBtn = document.getElementById('reloadBtn');
            const currentChannelTitle = document.getElementById('currentChannelTitle');
            const channelsGrid = document.getElementById('channelsGrid');
            const errorMessage = document.getElementById('errorMessage');
            
            // State variables
            let currentChannels = [];
            let currentVideoSources = [];
            let currentChannel = null;
            let isMuted = false;
            
            // Channel repository URL - replace with your actual JSON file URL
            const REPO_URL = 'channels.json';
            
            // Format time in MM:SS format
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            
            // Update progress bar
            function updateProgress() {
                const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = `${percentage}%`;
                timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration)}`;
            }
            
            // Fetch channels from JSON file
            async function fetchChannels() {
                try {
                    const response = await fetch(REPO_URL);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch channels: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    currentChannels = data.channels || [];
                    
                    // Render channel grid
                    renderChannelGrid();
                    
                    // Load first channel by default
                    if (currentChannels.length > 0) {
                        loadChannel(currentChannels[0]);
                    }
                    
                } catch (error) {
                    // If fetch fails, use fallback data for demo purposes
                    console.error('Error fetching channels:', error);
                    showError('Unable to fetch channels. Using demo data instead.');
                    
                    // Fallback data
                    currentChannels = [
                        {
                            id: 1,
                            title: "News Channel",
                            description: "24/7 Breaking News Coverage",
                            thumbnail: "news-thumb.jpg",
                            sources: [
                                { quality: "1080p", url: "https://example.com/news-1080p.mp4" },
                                { quality: "720p", url: "https://example.com/news-720p.mp4" },
                                { quality: "480p", url: "https://example.com/news-480p.mp4" }
                            ]
                        },
                        {
                            id: 2,
                            title: "Sports Network",
                            description: "Live Sports Events",
                            thumbnail: "sports-thumb.jpg",
                            sources: [
                                { quality: "1080p", url: "https://example.com/sports-1080p.mp4" },
                                { quality: "720p", url: "https://example.com/sports-720p.mp4" },
                                { quality: "480p", url: "https://example.com/sports-480p.mp4" }
                            ]
                        },
                        {
                            id: 3,
                            title: "Movie Classics",
                            description: "Classic Films 24/7",
                            thumbnail: "movies-thumb.jpg",
                            sources: [
                                { quality: "1080p", url: "https://example.com/movies-1080p.mp4" },
                                { quality: "720p", url: "https://example.com/movies-720p.mp4" },
                                { quality: "480p", url: "https://example.com/movies-480p.mp4" }
                            ]
                        },
                        {
                            id: 4,
                            title: "Documentary Channel",
                            description: "Educational Content",
                            thumbnail: "docs-thumb.jpg",
                            sources: [
                                { quality: "1080p", url: "https://example.com/docs-1080p.mp4" },
                                { quality: "720p", url: "https://example.com/docs-720p.mp4" },
                                { quality: "480p", url: "https://example.com/docs-480p.mp4" }
                            ]
                        },
                        {
                            id: 5,
                            title: "Kids Entertainment",
                            description: "Family-Friendly Content",
                            thumbnail: "kids-thumb.jpg",
                            sources: [
                                { quality: "1080p", url: "https://example.com/kids-1080p.mp4" },
                                { quality: "720p", url: "https://example.com/kids-720p.mp4" },
                                { quality: "480p", url: "https://example.com/kids-480p.mp4" }
                            ]
                        },
                        {
                            id: 6,
                            title: "Music TV",
                            description: "Latest Music Videos",
                            thumbnail: "music-thumb.jpg",
                            sources: [
                                { quality: "1080p", url: "https://example.com/music-1080p.mp4" },
                                { quality: "720p", url: "https://example.com/music-720p.mp4" },
                                { quality: "480p", url: "https://example.com/music-480p.mp4" }
                            ]
                        }
                    ];
                    
                    // Render with fallback data
                    renderChannelGrid();
                    
                    if (currentChannels.length > 0) {
                        loadChannel(currentChannels[0]);
                    }
                }
            }
            
            // Render channel grid
            function renderChannelGrid() {
                // Clear loading message
                channelsGrid.innerHTML = '';
                
                // Add channel cards
                currentChannels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.addEventListener('click', () => loadChannel(channel));
                    
                    // Find highest quality available
                    const highestQuality = channel.sources.length > 0 ? channel.sources[0].quality : 'Unknown';
                    
                    card.innerHTML = `
                        <div class="channel-thumbnail">
                            <img src="/api/placeholder/400/200" alt="${channel.title}">
                            <span class="quality-badge">${highestQuality}</span>
                        </div>
                        <div class="channel-info">
                            <h3>${channel.title}</h3>
                            <div class="channel-meta">
                                <span>${channel.description || 'No description'}</span>
                                <span><i class="fas fa-signal"></i> ${channel.sources.length} qualities</span>
                            </div>
                        </div>
                    `;
                    
                    channelsGrid.appendChild(card);
                });
            }
            
            // Load channel and its sources
            function loadChannel(channel) {
                currentChannel = channel;
                currentVideoSources = channel.sources;
                currentChannelTitle.textContent = channel.title;
                
                // Update quality selector
                updateQualitySelector();
                
                // Load highest quality by default
                if (currentVideoSources.length > 0) {
                    loadVideoSource(currentVideoSources[0]);
                }
            }
            
            // Update quality selector based on current sources
            function updateQualitySelector() {
                // Clear existing options
                qualitySelector.innerHTML = '';
                
                // Add new options
                currentVideoSources.forEach(source => {
                    const option = document.createElement('option');
                    option.value = source.url;
                    option.textContent = source.quality;
                    qualitySelector.appendChild(option);
                });
                
                // Select highest quality by default
                if (qualitySelector.options.length > 0) {
                    qualitySelector.selectedIndex = 0;
                }
            }
            
            // Load specific video source
            function loadVideoSource(source) {
                // Remember current time and playing state
                const currentTime = videoPlayer.currentTime;
                const wasPlaying = !videoPlayer.paused;
                
                // Update video source
                videoPlayer.src = source.url;
                videoPlayer.load();
                
                // Restore time and playing state
                videoPlayer.addEventListener('loadedmetadata', function onceLoaded() {
                    videoPlayer.currentTime = currentTime;
                    if (wasPlaying) {
                        videoPlayer.play()
                            .catch(err => {
                                console.error('Autoplay blocked:', err);
                                updatePlayButton(false);
                            });
                    }
                    videoPlayer.removeEventListener('loadedmetadata', onceLoaded);
                });
            }
            
            // Show error messages
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Update play button icon
            function updatePlayButton(isPlaying) {
                playBtn.innerHTML = isPlaying ? 
                    '<i class="fas fa-pause"></i>' : 
                    '<i class="fas fa-play"></i>';
            }
            
            // Custom controls event listeners
            
            // Play/pause toggle
            playBtn.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play()
                        .then(() => updatePlayButton(true))
                        .catch(err => {
                            console.error('Play error:', err);
                            showError('Could not play video. Please try again.');
                        });
                } else {
                    videoPlayer.pause();
                    updatePlayButton(false);
                }
            });
            
            // Mute toggle
            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                isMuted = videoPlayer.muted;
                muteBtn.innerHTML = isMuted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            // Progress bar click
            progressContainer.addEventListener('click', function(e) {
                const pos = (e.pageX - this.getBoundingClientRect().left) / this.offsetWidth;
                videoPlayer.currentTime = pos * videoPlayer.duration;
            });
            
            // Fullscreen toggle
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.msRequestFullscreen) {
                        videoPlayer.msRequestFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // Video player events
            videoPlayer.addEventListener('timeupdate', updateProgress);
            
            videoPlayer.addEventListener('play', function() {
                updatePlayButton(true);
            });
            
            videoPlayer.addEventListener('pause', function() {
                updatePlayButton(false);
            });
            
            videoPlayer.addEventListener('ended', function() {
                updatePlayButton(false);
            });
            
            // Quality change
            qualitySelector.addEventListener('change', function() {
                const selectedUrl = this.value;
                const selectedSource = currentVideoSources.find(source => source.url === selectedUrl);
                
                if (selectedSource) {
                    loadVideoSource(selectedSource);
                }
            });
            
            // Speed change
            speedSelector.addEventListener('change', function() {
                videoPlayer.playbackRate = parseFloat(this.value);
            });
            
            // Reload button
            reloadBtn.addEventListener('click', function() {
                if (currentChannel) {
                    loadChannel(currentChannel);
                }
            });
            
            // Initialize
            fetchChannels();
        });
        
        // Prevent tampering with JavaScript
        (function() {
            const originalDefineProperty = Object.defineProperty;
            Object.defineProperty = function(obj, prop, descriptor) {
                if (prop === 'getElementById' || prop === 'getElementsByTagName') {
                    return;
                }
                return originalDefineProperty(obj, prop, descriptor);
            };
        })();
    </script>
</body>
</html>
