<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced M3U8 Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.8/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #f1f1f1;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        select {
            width: 100%;
            cursor: pointer;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 16px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            border-top-color: #007BFF;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            background-color: #333;
            font-size: 14px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #ffffff;
        }
        .dev-tools-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(220, 20, 20, 0.95);
            color: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .dev-tools-warning h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SEEU TV (ALL LIVE AND TV CHANNELS)</h1>
        </div>
        
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <span>Loading channels...</span>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" controls></video>
        </div>
        
        <div class="controls">
            <div class="server-selection">
                <label for="streamSelector">Select Stream:</label>
                <select id="streamSelector" onchange="loadSelectedStream()">
                    <option value="" disabled selected>Select a stream</option>
                </select>
            </div>
            
            <div class="status" id="status">
                Status: Loading channels...
            </div>
        </div>
    </div>
    
    <div id="devToolsWarning" class="dev-tools-warning hidden">
        <h2>⚠️ Developer Tools Detected ⚠️</h2>
        <p>For security reasons, access to this player has been restricted.</p>
        <p>Please close developer tools to continue using the player.</p>
    </div>

    <script>
        // Initial stream sources - will be populated from channels.json
        let streamSources = [];

        let hls = null;
        let player = null;
        const video = document.getElementById('videoPlayer');
        const streamSelector = document.getElementById('streamSelector');
        const statusDisplay = document.getElementById('status');
        const devToolsWarning = document.getElementById('devToolsWarning');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Initialize the Plyr player
        function initPlyr() {
            if (player) {
                player.destroy();
            }
            
            player = new Plyr('#videoPlayer', {
                captions: { active: true, update: true },
                quality: { default: 576, options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240] },
                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 'mute', 
                    'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
                ]
            });
        }

        // Get the current repository URL
        function getRepoUrl() {
            // Extract the repository URL from the current page URL
            const currentUrl = window.location.href;
            // Return the repository base URL (this can be modified based on your actual hosting setup)
            const urlParts = currentUrl.split('/');
            // For GitHub Pages, the format is typically username.github.io/repo-name/
            // So we want to get the base path
            
            if (urlParts[2].includes('github.io')) {
                // Get up to the repo name for GitHub Pages
                const username = urlParts[2].split('.')[0];
                const repoName = urlParts[3];
                return `https://${username}.github.io/${repoName}`;
            }
            
            // For other hosting, just return the base URL up to the directory containing index.html
            const basePath = urlParts.slice(0, urlParts.length - 1).join('/');
            return basePath;
        }

        // Load channels from the channels.json file in the repository
        function loadChannels() {
            loadingIndicator.classList.remove('hidden');
            statusDisplay.textContent = "Status: Loading channels...";
            
            const repoUrl = getRepoUrl();
            const channelsJsonUrl = `${repoUrl}/channels.json`;
            
            fetch(channelsJsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        // Validate that each item has title and url
                        const validData = data.filter(item => 
                            typeof item === 'object' && 
                            item !== null && 
                            typeof item.title === 'string' && 
                            typeof item.url === 'string' &&
                            item.url.trim() !== '' &&
                            (item.url.endsWith('.m3u8') || item.url.includes('.m3u8?'))
                        );
                        
                        if (validData.length > 0) {
                            streamSources = validData;
                            populateStreamSelector();
                            statusDisplay.textContent = `Status: Loaded ${validData.length} channels`;
                        } else {
                            statusDisplay.textContent = "Status: channels.json doesn't contain valid streams with title and url";
                        }
                    } else {
                        statusDisplay.textContent = "Status: channels.json must contain an array of streams";
                    }
                })
                .catch(error => {
                    statusDisplay.textContent = `Status: Error loading channels: ${error.message}`;
                    console.error(error);
                    
                    // Fallback to local path if repository path fails
                    console.log("Trying local path as fallback...");
                    fetch('./channels.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (Array.isArray(data) && data.length > 0) {
                                const validData = data.filter(item => 
                                    typeof item === 'object' && 
                                    item !== null && 
                                    typeof item.title === 'string' && 
                                    typeof item.url === 'string' &&
                                    item.url.trim() !== '' &&
                                    (item.url.endsWith('.m3u8') || item.url.includes('.m3u8?'))
                                );
                                
                                if (validData.length > 0) {
                                    streamSources = validData;
                                    populateStreamSelector();
                                    statusDisplay.textContent = `Status: Loaded ${validData.length} channels (local)`;
                                }
                            }
                        })
                        .catch(localError => {
                            statusDisplay.textContent = `Status: Failed to load channels from repo and local path`;
                        });
                })
                .finally(() => {
                    loadingIndicator.classList.add('hidden');
                });
        }

        // Populate the stream selector
        function populateStreamSelector() {
            streamSelector.innerHTML = '<option value="" disabled selected>Select a stream</option>';
            
            streamSources.forEach((stream, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = stream.title;
                streamSelector.appendChild(option);
            });
        }

        // Initialize HLS.js if supported
        function initializePlayer(streamUrl) {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusDisplay.textContent = "Status: Stream loaded successfully";
                    video.play().catch(error => {
                        console.log('Autoplay prevented:', error);
                        statusDisplay.textContent = "Status: Ready (click play to start)";
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                statusDisplay.textContent = "Status: Network error, trying to recover...";
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                statusDisplay.textContent = "Status: Media error, trying to recover...";
                                hls.recoverMediaError();
                                break;
                            default:
                                statusDisplay.textContent = "Status: Fatal error encountered. Try another stream.";
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    statusDisplay.textContent = "Status: Stream loaded successfully (native HLS)";
                    video.play().catch(error => {
                        console.log('Autoplay prevented:', error);
                        statusDisplay.textContent = "Status: Ready (click play to start)";
                    });
                });
            } else {
                statusDisplay.textContent = "Status: HLS is not supported in your browser";
            }
        }

        // Load the selected stream
        function loadSelectedStream() {
            const selectedIndex = streamSelector.value;
            if (selectedIndex !== "") {
                const selectedStream = streamSources[selectedIndex];
                statusDisplay.textContent = "Status: Loading " + selectedStream.title + "...";
                initializePlayer(selectedStream.url);
            }
        }

        // Developer Tools Detection
        function detectDevTools() {
            // Method 1: Window size difference
            const devToolsDetected = 
                window.outerHeight - window.innerHeight > 200 || 
                window.outerWidth - window.innerWidth > 200;
            
            // Method 2: Firebug detection
            const isFirebug = window.console && (window.console.firebug || window.console.exception);
            
            // Method 3: Check for devtools orientation
            const isDevToolsOpen = 
                (window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || 
                isFirebug || 
                devToolsDetected;
            
            return isDevToolsOpen;
        }

        // Check for Developer Tools periodically
        function checkDevTools() {
            if (detectDevTools()) {
                devToolsWarning.classList.remove('hidden');
                if (video.play) video.pause();
            } else {
                devToolsWarning.classList.add('hidden');
            }
            
            setTimeout(checkDevTools, 1000); // Check every second
        }

        // Initialize the player
        window.onload = function() {
            initPlyr();
            loadChannels(); // Automatically load channels from channels.json
            
            checkDevTools();
            
            // Listen for F12 key
            window.addEventListener('keydown', function(event) {
                // F12 key or Ctrl+Shift+I/J/C
                if (
                    event.keyCode === 123 || 
                    (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74 || event.keyCode === 67))
                ) {
                    event.preventDefault();
                    devToolsWarning.classList.remove('hidden');
                    if (video.play) video.pause();
                }
            });
        };
    </script>
</body>
</html>
