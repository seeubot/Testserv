<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f0f1a;
            color: #fff;
        }
        
        .player-container {
            width: 800px;
            max-width: 95%;
            background-color: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            display: block;
            background-color: #000;
        }
        
        .player-controls {
            padding: 15px;
            background: linear-gradient(to bottom, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            border-radius: 4px;
            transition: width 0.1s;
        }
        
        .buffer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .time-display {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            min-width: 100px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            height: 100%;
            width: 80%;
            background-color: #4cc9f0;
            border-radius: 3px;
        }
        
        .title-bar {
            padding: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: 18px;
        }
        
        .settings-container {
            position: relative;
        }
        
        .settings-menu {
            position: absolute;
            bottom: 50px;
            right: 0;
            background-color: #16213e;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
        }
        
        .settings-menu.active {
            display: block;
        }
        
        .menu-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .playback-speeds {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px 12px;
        }
        
        .speed-option {
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 13px;
        }
        
        .speed-option.active {
            background-color: #4361ee;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .big-play-btn {
            width: 80px;
            height: 80px;
            background-color: rgba(67, 97, 238, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            color: white;
        }
        
        .big-play-btn svg {
            width: 40px;
            height: 40px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        @media (max-width: 600px) {
            .time-display {
                min-width: 70px;
                font-size: 12px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
            }
            
            .volume-slider {
                width: 50px;
            }
            
            .title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="title-bar">
            <div class="title">Exo Video Player</div>
        </div>
        <div class="video-container">
            <video id="video" poster="/api/placeholder/800/450" alt="Video poster">
                <source src="https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/hdntl=exp=1743413871~acl=%2f*~data=hdntl~hmac=6f637fdaa28793950fcb4c9c961d0ba89605c7db3ee186e3d45d1045c7048fed/Sports18_1_HD_voot_MOB-audio_108038_eng=108000-video=305200.m3u8" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay" id="overlay">
                <button class="big-play-btn" id="bigPlayBtn">
                    <svg viewBox="0 0 24 24">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>

        </div>
        <div class="player-controls">
            <div class="progress-container" id="progressContainer">
                <div class="buffer-bar" id="bufferBar"></div>
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="controls-row">
                <div class="left-controls">
                    <button class="control-btn" id="playPauseBtn">
                        <svg id="playIcon" viewBox="0 0 24 24">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button class="control-btn" id="rewindBtn">
                        <svg viewBox="0 0 24 24">
                            <polygon points="11 19 2 12 11 5 11 19"></polygon>
                            <polygon points="22 19 13 12 22 5 22 19"></polygon>
                        </svg>
                    </button>
                    <button class="control-btn" id="forwardBtn">
                        <svg viewBox="0 0 24 24">
                            <polygon points="13 5 22 12 13 19 13 5"></polygon>
                            <polygon points="2 5 11 12 2 19 2 5"></polygon>
                        </svg>
                    </button>
                    <div class="volume-container">
                        <button class="control-btn" id="muteBtn">
                            <svg id="volumeIcon" viewBox="0 0 24 24">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                            </svg>
                            <svg id="mutedIcon" viewBox="0 0 24 24" style="display: none;">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <line x1="23" y1="9" x2="17" y2="15"></line>
                                <line x1="17" y1="9" x2="23" y2="15"></line>
                            </svg>
                        </button>
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-level" id="volumeLevel"></div>
                        </div>
                    </div>
                </div>
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                <div class="right-controls">
                    <div class="settings-container">
                        <button class="control-btn" id="settingsBtn">
                            <svg viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </svg>
                        </button>
                        <div class="settings-menu" id="settingsMenu">
                            <div class="menu-item" id="speedMenuBtn">
                                <span>Playback Speed</span>
                                <span>1x</span>
                            </div>
                            <div class="playback-speeds" id="speedOptions" style="display: none;">
                                <div class="speed-option" data-speed="0.25">0.25x</div>
                                <div class="speed-option" data-speed="0.5">0.5x</div>
                                <div class="speed-option" data-speed="0.75">0.75x</div>
                                <div class="speed-option active" data-speed="1">1x</div>
                                <div class="speed-option" data-speed="1.25">1.25x</div>
                                <div class="speed-option" data-speed="1.5">1.5x</div>
                                <div class="speed-option" data-speed="2">2x</div>
                            </div>
                        </div>
                    </div>
                    <button class="control-btn" id="fullscreenBtn">
                        <svg id="fullscreenIcon" viewBox="0 0 24 24">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                        <svg id="exitFullscreenIcon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const overlay = document.getElementById('overlay');
            const bigPlayBtn = document.getElementById('bigPlayBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const muteBtn = document.getElementById('muteBtn');
            const volumeIcon = document.getElementById('volumeIcon');
            const mutedIcon = document.getElementById('mutedIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            const timeDisplay = document.getElementById('timeDisplay');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const bufferBar = document.getElementById('bufferBar');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenIcon = document.getElementById('fullscreenIcon');
            const exitFullscreenIcon = document.getElementById('exitFullscreenIcon');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsMenu = document.getElementById('settingsMenu');
            const speedMenuBtn = document.getElementById('speedMenuBtn');
            const speedOptions = document.getElementById('speedOptions');
            const speedOptionElements = document.querySelectorAll('.speed-option');
            
            let hideControlsTimeout;
            const playerContainer = document.querySelector('.player-container');
            
            // Initialize player
            video.volume = 0.8;
            updateVolumeDisplay();
            
            // Play/Pause functionality
            function togglePlay() {
                if (video.paused || video.ended) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            
            function updatePlayButton() {
                if (video.paused || video.ended) {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    overlay.classList.add('active');
                } else {
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    overlay.classList.remove('active');
                }
            }
            
            // Time and progress functionality
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }
            
            function updateTimeDisplay() {
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration || 0)}`;
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percentage}%`;
            }
            
            function updateBuffer() {
                if (video.buffered.length > 0) {
                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                    const duration = video.duration;
                    if (duration > 0) {
                        bufferBar.style.width = (bufferedEnd / duration) * 100 + '%';
                    }
                }
            }
            
            function skip(seconds) {
                video.currentTime += seconds;
            }
            
            function setProgress(e) {
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            }
            
            // Volume controls
            function toggleMute() {
                video.muted = !video.muted;
                updateVolumeDisplay();
            }
            
            function updateVolumeDisplay() {
                if (video.muted || video.volume === 0) {
                    volumeIcon.style.display = 'none';
                    mutedIcon.style.display = 'block';
                    volumeLevel.style.width = '0';
                } else {
                    volumeIcon.style.display = 'block';
                    mutedIcon.style.display = 'none';
                    volumeLevel.style.width = video.volume * 100 + '%';
                }
            }
            
            function setVolume(e) {
                const rect = volumeSlider.getBoundingClientRect();
                let volume = (e.clientX - rect.left) / rect.width;
                
                // Clamp volume between 0 and 1
                volume = Math.max(0, Math.min(1, volume));
                
                video.volume = volume;
                video.muted = false;
                updateVolumeDisplay();
            }
            
            // Fullscreen controls
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    playerContainer.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            function updateFullscreenButton() {
                if (document.fullscreenElement) {
                    fullscreenIcon.style.display = 'none';
                    exitFullscreenIcon.style.display = 'block';
                } else {
                    fullscreenIcon.style.display = 'block';
                    exitFullscreenIcon.style.display = 'none';
                }
            }
            
            // Settings menu
            function toggleSettingsMenu() {
                settingsMenu.classList.toggle('active');
            }
            
            function toggleSpeedOptions() {
                if (speedOptions.style.display === 'none') {
                    speedOptions.style.display = 'flex';
                } else {
                    speedOptions.style.display = 'none';
                }
            }
            
            function setPlaybackSpeed(speed) {
                video.playbackRate = speed;
                speedMenuBtn.querySelector('span:last-child').textContent = speed + 'x';
                
                // Update active class
                speedOptionElements.forEach(option => {
                    if (parseFloat(option.dataset.speed) === speed) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
                
                // Close the speed options
                speedOptions.style.display = 'none';
            }
            
            // Event listeners
            video.addEventListener('play', updatePlayButton);
            video.addEventListener('pause', updatePlayButton);
            video.addEventListener('timeupdate', updateTimeDisplay);
            video.addEventListener('ended', updatePlayButton);
            video.addEventListener('progress', updateBuffer);
            video.addEventListener('loadedmetadata', updateTimeDisplay);
            
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            
            playPauseBtn.addEventListener('click', togglePlay);
            bigPlayBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            
            rewindBtn.addEventListener('click', () => skip(-10));
            forwardBtn.addEventListener('click', () => skip(10));
            
            muteBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('click', setVolume);
            
            progressContainer.addEventListener('click', setProgress);
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            settingsBtn.addEventListener('click', toggleSettingsMenu);
            speedMenuBtn.addEventListener('click', toggleSpeedOptions);
            
            // Handle playback speed options
            speedOptionElements.forEach(option => {
                option.addEventListener('click', () => {
                    const speed = parseFloat(option.dataset.speed);
                    setPlaybackSpeed(speed);
                });
            });
            
            // Close settings menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
                    settingsMenu.classList.remove('active');
                }
            });
            
            // Auto hide controls
            function hideControls() {
                if (!video.paused) {
                    overlay.classList.remove('active');
                }
            }
            
            function resetHideControlsTimer() {
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = setTimeout(hideControls, 3000);
            }
            
            video.addEventListener('mousemove', () => {
                overlay.classList.add('active');
                resetHideControlsTimer();
            });
            
            playerContainer.addEventListener('mouseleave', hideControls);
        });
    </script>
</body>
</html>
