<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <script type='text/javascript' src='//pl26257625.effectiveratecpm.com/c4/b1/b1/c4b1b1de90a35437dcd6eb8ed1a0a8ca.js'></script>
    <style>
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #333;
            --text-color: #f5f5f5;
            --bg-color: #1c1c1c;
            --card-bg: #252525;
            --hover-color: #0066cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 0.6rem 1rem;
            border-radius: 20px;
            border: none;
            background-color: #444;
            color: var(--text-color);
        }
        
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
        }
        
        .main-container {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            padding: 1rem;
            overflow-y: auto;
        }
        
        .sidebar-title {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .channel-list {
            list-style: none;
        }
        
        .channel-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background-color: var(--card-bg);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-item:hover {
            background-color: var(--primary-color);
        }
        
        .channel-item.active {
            background-color: var(--primary-color);
        }
        
        .content {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            aspect-ratio: 16/9;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .controls {
            opacity: 1;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .progress-container {
            flex: 1;
            height: 5px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
        }
        
        .channel-info {
            margin-bottom: 1rem;
        }
        
        .channel-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .channel-description {
            color: #aaa;
            line-height: 1.5;
        }
        
        .telegram-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .telegram-content {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .telegram-icon {
            font-size: 3rem;
            color: #0088cc;
            margin-bottom: 1rem;
        }
        
        .telegram-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .telegram-description {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .telegram-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .telegram-btn:hover {
            background-color: #005580;
        }
        
        .join-confirm {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .join-checkbox {
            width: 18px;
            height: 18px;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .content {
                order: 1;
            }
            
            .search-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StreamHub</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search channels..." id="search-input">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>
    
    <div class="main-container">
        <div class="sidebar">
            <h3 class="sidebar-title">Channels</h3>
            <ul class="channel-list" id="channel-list">
                <!-- Channels will be loaded here -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </ul>
        </div>
        
        <div class="content">
            <div class="video-container">
                <video id="video-player" autoplay controls></video>
                <div class="controls">
                    <button class="control-btn play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="volume-container">
                        <button class="control-btn volume-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="control-btn fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                
                <div class="telegram-overlay" id="telegram-overlay">
                    <div class="telegram-content">
                        <i class="fab fa-telegram telegram-icon"></i>
                        <h2 class="telegram-title">Join Our Telegram Channel</h2>
                        <p class="telegram-description">To access our streaming content, you need to join our Telegram channel for updates and support.</p>
                        <a href="https://t.me/yourchannel" target="_blank" class="telegram-btn">Join Telegram Channel</a>
                        <div class="join-confirm">
                            <input type="checkbox" id="join-checkbox" class="join-checkbox">
                            <label for="join-checkbox">I have joined the Telegram channel</label>
                        </div>
                    </div>
                </div>
                
                <div class="loading" id="video-loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="channel-info">
                <h2 class="channel-title" id="current-channel-title">Select a channel to start watching</h2>
                <p class="channel-description" id="current-channel-description"></p>
            </div>
        </div>
    </div>

    <script>
        // Advanced Developer Tools Detection and Blocking
        (function() {
            // Store original functions
            const originalConsole = window.console;
            
            // Counter for debugger attempts
            let debuggerCounter = 0;
            
            // Multiple methods to detect developer tools
            function blockInspect() {
                // Method 1: Block context menu
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Method 2: Block keyboard shortcuts
                document.addEventListener('keydown', function(e) {
                    // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
                    if (e.keyCode === 123 || 
                        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || 
                        (e.ctrlKey && e.keyCode === 85)) {
                        e.preventDefault();
                        blockStream("Developer tools shortcut detected");
                        return false;
                    }
                });
                
                // Method 3: Block attempts to open console
                const div = document.createElement('div');
                let counter = 0;
                
                Object.defineProperty(div, 'id', {
                    get: function() {
                        counter++;
                        if (counter > 1) {
                            blockStream("Console manipulation detected");
                        }
                        return null;
                    }
                });
                
                // Method 4: Size detection
                setInterval(function() {
                    const isDevToolsOpen = window.outerHeight - window.innerHeight > 200 || 
                                         window.outerWidth - window.innerWidth > 200;
                    if (isDevToolsOpen) {
                        blockStream("Screen size manipulation detected");
                    }
                    
                    // Check if debugger was hit too many times
                    if (debuggerCounter > 5) {
                        blockStream("Debug attempts detected");
                    }
                    
                    // Reset console after check
                    console.clear();
                    debuggerCounter = 0;
                }, 1000);
                
                // Method 5: Console.log override
                const consoleHolder = Object.create(console);
                window.console = {
                    ...consoleHolder,
                    log: function() {
                        debuggerCounter++;
                        consoleHolder.log.apply(consoleHolder, arguments);
                    },
                    warn: function() {
                        debuggerCounter++;
                        consoleHolder.warn.apply(consoleHolder, arguments);
                    },
                    error: function() {
                        debuggerCounter++;
                        consoleHolder.error.apply(consoleHolder, arguments);
                    },
                    info: function() {
                        debuggerCounter++;
                        consoleHolder.info.apply(consoleHolder, arguments);
                    },
                    debug: function() {
                        debuggerCounter++;
                        consoleHolder.debug.apply(consoleHolder, arguments);
                    },
                };
                
                // Method 6: Debugger trap
                setInterval(function() {
                    debugger;
                }, 100);
                
                // Method 7: Performance.now() trick
                const start = performance.now();
                debugger;
                const end = performance.now();
                if (end - start > 100) {
                    blockStream("Debugger suspension detected");
                }
            }
            
            // Run inspection blocking
            blockInspect();
        })();
        
        // Stream blocking function
        let streamBlocked = false;
        function blockStream(reason) {
            if (!streamBlocked) {
                streamBlocked = true;
                
                // Stop video player
                const video = document.getElementById('video-player');
                if (video && video.src) {
                    video.src = '';
                    video.load();
                }
                
                // If HLS instance exists, destroy it
                if (window.hls) {
                    window.hls.destroy();
                }
                
                // Show telegram overlay
                const telegramOverlay = document.getElementById('telegram-overlay');
                if (telegramOverlay) {
                    telegramOverlay.style.display = 'flex';
                }
                
                // Clear checkbox
                const joinCheckbox = document.getElementById('join-checkbox');
                if (joinCheckbox) {
                    joinCheckbox.checked = false;
                }
                
                // Show error message
                const errorMessage = document.getElementById('error-message');
                if (errorMessage) {
                    errorMessage.textContent = `Stream blocked: ${reason || 'Developer tools detected'}`;
                    errorMessage.style.display = 'block';
                }
                
                // Optionally, log the attempt
                try {
                    // You could send this to your server
                    console.error(`Stream blocked: ${reason}`);
                } catch (e) {}
            }
        }
        
        // Initialize HLS
        let hls;
        const video = document.getElementById('video-player');
        const channelList = document.getElementById('channel-list');
        const channelTitle = document.getElementById('current-channel-title');
        const channelDescription = document.getElementById('current-channel-description');
        const searchInput = document.getElementById('search-input');
        const telegramOverlay = document.getElementById('telegram-overlay');
        const joinCheckbox = document.getElementById('join-checkbox');
        const videoLoading = document.getElementById('video-loading');
        const errorMessage = document.getElementById('error-message');
        
        let channelsData = { channels: [] };
        
        function initializeHLS(streamUrl) {
            if (streamBlocked) return;
            
            videoLoading.style.display = 'flex';
            
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls();
                window.hls = hls; // Store globally for destruction if needed
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoLoading.style.display = 'none';
                    // Do not play until Telegram join is confirmed
                    if (joinCheckbox.checked) {
                        video.play().catch(error => {
                            console.error("Playback failed:", error);
                            errorMessage.textContent = "Playback failed: " + error.message;
                            errorMessage.style.display = 'block';
                        });
                    }
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    
                    if (data.fatal) {
                        videoLoading.style.display = 'none';
                        errorMessage.textContent = "Stream loading error: " + (data.details || "Unknown error");
                        errorMessage.style.display = 'block';
                        
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Network error, try to recover');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Media error, try to recover');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error('Unrecoverable error');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = streamUrl;
                videoLoading.style.display = 'none';
                
                // Do not play until Telegram join is confirmed
                if (joinCheckbox.checked) {
                    video.play().catch(error => {
                        console.error("Playback failed:", error);
                        errorMessage.textContent = "Playback failed: " + error.message;
                        errorMessage.style.display = 'block';
                    });
                }
            }
        }
        
        // Load channels from external JSON file
        function loadChannelsFromFile() {
            fetch('videos.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    channelsData = data;
                    displayChannels(channelsData.channels);
                })
                .catch(error => {
                    console.error('Error loading channels:', error);
                    channelList.innerHTML = `<div class="error-message">Failed to load channels: ${error.message}</div>`;
                });
        }
        
        // Display channels in the UI
        function displayChannels(channels) {
            channelList.innerHTML = '';
            
            if (channels.length === 0) {
                channelList.innerHTML = '<div class="error-message">No channels found</div>';
                return;
            }
            
            channels.forEach(channel => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.dataset.id = channel.id;
                
                // Use icon from JSON if available, otherwise use default
                const iconClass = channel.logo || 'tv';
                li.innerHTML = `<i class="fas fa-${iconClass}"></i> ${channel.name}`;
                
                li.addEventListener('click', () => {
                    errorMessage.style.display = 'none';
                    
                    // Reset active state
                    document.querySelectorAll('.channel-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Set active state
                    li.classList.add('active');
                    
                    // Update channel info
                    channelTitle.textContent = channel.name;
                    channelDescription.textContent = channel.description;
                    
                    // Load stream if Telegram joined
                    if (joinCheckbox.checked) {
                        initializeHLS(channel.streamUrl);
                        telegramOverlay.style.display = 'none';
                    } else {
                        telegramOverlay.style.display = 'flex';
                    }
                });
                
                channelList.appendChild(li);
            });
        }
        
        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChannels = channelsData.channels.filter(channel => {
                return channel.name.toLowerCase().includes(searchTerm) || 
                       channel.description.toLowerCase().includes(searchTerm);
            });
            
            displayChannels(filteredChannels);
        });
        
        // Join checkbox
        joinCheckbox.addEventListener('change', () => {
            if (joinCheckbox.checked) {
                telegramOverlay.style.display = 'none';
                // If channel is selected, play it
                const activeChannelItem = document.querySelector('.channel-item.active');
                if (activeChannelItem) {
                    const channelId = activeChannelItem.dataset.id;
                    const channel = channelsData.channels.find(c => c.id == channelId);
                    if (channel) {
                        initializeHLS(channel.streamUrl);
                    }
                }
            }
        });
        
        // Initialize video player controls
        function initializeVideoControls() {
            const playPauseBtn = document.querySelector('.play-pause-btn');
            const volumeBtn = document.querySelector('.volume-btn');
            const volumeSlider = document.querySelector('.volume-slider');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            
            // Play/Pause
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Volume
            volumeBtn.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    volumeSlider.value = video.volume;
                } else {
                    video.muted = true;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    volumeSlider.value = 0;
                }
            });
            
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume === 0) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (video.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            // Progress
            video.addEventListener('timeupdate', () => {
                if (!isNaN(video.duration)) {
                    const percentage = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${percentage}%`;
                }
            });
            
            progressContainer.addEventListener('click', (e) => {
                if (!isNaN(video.duration)) {
                    const progressTime = (e.offsetX / progressContainer.offsetWidth) * video.duration;
                    video.currentTime = progressTime;
                }
            });
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                } else {
                    const videoContainer = document.querySelector('.video-container');
                    videoContainer.requestFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                }
            });
            
            // Update control buttons when video state changes
            video.addEventListener('play', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            // Hide loading when video can play
            video.addEventListener('canplay', () => {
                videoLoading.style.display = 'none';
            });
            
            // Show loading when video is waiting
            video.addEventListener('waiting', () => {
                videoLoading.style.display = 'flex';
            });
            
            // Handle errors
            video.addEventListener('error', () => {
                videoLoading.style.display = 'none';
                errorMessage.textContent = "Video playback error: " + (video.error ? video.error.message : "Unknown error");
                errorMessage.style.display = 'block';
            });
        }
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadChannelsFromFile();
            initializeVideoControls();
            
            // Backup in case JSON file fails to load
            setTimeout(() => {
                if (channelsData.channels.length === 0) {
                    // Fallback to sample data
                    channelsData = {
                        "channels": [
                            {
                                "id": 1,
                                "name": "Sports HD",
                                "description": "24/7 sports channel featuring live matches, highlights and commentary",
                                "streamUrl": "https://example.com/sports.m3u8",
                                "logo": "sports-icon"
                            },
                            {
                                "id": 2,
                                "name": "Movie Central",
                                "description": "Premium movie channel with the latest Hollywood releases",
                                "streamUrl": "https://example.com/movies.m3u8",
                                "logo": "movie-icon"
                            }
                        ]
                    };
                    displayChannels(channelsData.channels);
                }
            }, 5000);
        });
    </script>
</body>
</html>
