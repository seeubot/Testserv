<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <script type='text/javascript' src='//pl26257625.effectiveratecpm.com/c4/b1/b1/c4b1b1de90a35437dcd6eb8ed1a0a8ca.js'></script>
    <style>
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #333;
            --text-color: #f5f5f5;
            --bg-color: #1c1c1c;
            --card-bg: #252525;
            --hover-color: #0066cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding: 0.6rem 1rem;
            border-radius: 20px;
            border: none;
            background-color: #444;
            color: var(--text-color);
        }
        
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
        }
        
        .main-container {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            padding: 1rem;
            overflow-y: auto;
        }
        
        .sidebar-title {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .channel-list {
            list-style: none;
        }
        
        .channel-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background-color: var(--card-bg);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-item:hover {
            background-color: var(--primary-color);
        }
        
        .channel-item.active {
            background-color: var(--primary-color);
        }
        
        .content {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            aspect-ratio: 16/9;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .controls {
            opacity: 1;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .progress-container {
            flex: 1;
            height: 5px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
        }
        
        .channel-info {
            margin-bottom: 1rem;
        }
        
        .channel-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .channel-description {
            color: #aaa;
            line-height: 1.5;
        }
        
        .telegram-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .telegram-content {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .telegram-icon {
            font-size: 3rem;
            color: #0088cc;
            margin-bottom: 1rem;
        }
        
        .telegram-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .telegram-description {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .telegram-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .telegram-btn:hover {
            background-color: #005580;
        }
        
        .join-confirm {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .join-checkbox {
            width: 18px;
            height: 18px;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .content {
                order: 1;
            }
            
            .search-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StreamHub</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search channels..." id="search-input">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>
    
    <div class="main-container">
        <div class="sidebar">
            <h3 class="sidebar-title">Channels</h3>
            <ul class="channel-list" id="channel-list">
                <!-- Channels will be loaded here -->
            </ul>
        </div>
        
        <div class="content">
            <div class="video-container">
                <video id="video-player" autoplay controls></video>
                <div class="controls">
                    <button class="control-btn play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="volume-container">
                        <button class="control-btn volume-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                    <button class="control-btn fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                
                <div class="telegram-overlay" id="telegram-overlay">
                    <div class="telegram-content">
                        <i class="fab fa-telegram telegram-icon"></i>
                        <h2 class="telegram-title">Join Our Telegram Channel</h2>
                        <p class="telegram-description">To access our streaming content, you need to join our Telegram channel for updates and support.</p>
                        <a href="https://t.me/yourchannel" target="_blank" class="telegram-btn">Join Telegram Channel</a>
                        <div class="join-confirm">
                            <input type="checkbox" id="join-checkbox" class="join-checkbox">
                            <label for="join-checkbox">I have joined the Telegram channel</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="channel-info">
                <h2 class="channel-title" id="current-channel-title">Select a channel to start watching</h2>
                <p class="channel-description" id="current-channel-description"></p>
            </div>
        </div>
    </div>

    <script>
        // Prevent developer tools and inspect element
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        document.addEventListener('keydown', function(event) {
            // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (event.keyCode === 123 || 
                (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74)) || 
                (event.ctrlKey && event.keyCode === 85)) {
                blockStream();
                event.preventDefault();
                return false;
            }
        });
        
        // Set timer to check for developer tools
        let devToolsOpened = false;
        let checkInterval;
        
        function startDevToolsCheck() {
            checkInterval = setInterval(() => {
                const devtools = /./;
                devtools.toString = function() {
                    devToolsOpened = true;
                    blockStream();
                    return '';
                };
                console.log('%c', devtools);
                console.clear();
                
                // Also check window size for dev tools
                if (window.outerHeight - window.innerHeight > 100 || window.outerWidth - window.innerWidth > 100) {
                    devToolsOpened = true;
                    blockStream();
                }
            }, 1000);
        }
        
        function blockStream() {
            if (!devToolsOpened) {
                devToolsOpened = true;
                document.getElementById('video-player').src = '';
                document.getElementById('telegram-overlay').style.display = 'flex';
                alert('Developer tools detected! Stream has been blocked.');
            }
        }
        
        startDevToolsCheck();
        
        // Sample JSON data for channels
        const channelsData = {
            "channels": [
                {
                    "id": 1,
                    "name": "Sports HD",
                    "description": "24/7 sports channel featuring live matches, highlights and commentary",
                    "streamUrl": "https://example.com/sports.m3u8",
                    "logo": "sports-icon"
                },
                {
                    "id": 2,
                    "name": "Movie Central",
                    "description": "Premium movie channel with the latest Hollywood releases",
                    "streamUrl": "https://example.com/movies.m3u8",
                    "logo": "movie-icon"
                },
                {
                    "id": 3,
                    "name": "News Network",
                    "description": "24/7 news coverage from around the world",
                    "streamUrl": "https://example.com/news.m3u8",
                    "logo": "news-icon"
                },
                {
                    "id": 4,
                    "name": "Kids Zone",
                    "description": "Child-friendly content for all ages",
                    "streamUrl": "https://example.com/kids.m3u8",
                    "logo": "kids-icon"
                },
                {
                    "id": 5,
                    "name": "Music TV",
                    "description": "Latest music videos and performances",
                    "streamUrl": "https://example.com/music.m3u8",
                    "logo": "music-icon"
                },
                {
                    "id": 6,
                    "name": "Documentary Channel",
                    "description": "Informative documentaries on science, history and nature",
                    "streamUrl": "https://example.com/documentary.m3u8",
                    "logo": "doc-icon"
                },
                {
                    "id": 7,
                    "name": "Entertainment Plus",
                    "description": "Reality shows, talk shows and entertainment news",
                    "streamUrl": "https://example.com/entertainment.m3u8",
                    "logo": "entertainment-icon"
                },
                {
                    "id": 8,
                    "name": "Comedy Central",
                    "description": "Stand-up specials, sitcoms and comedy movies",
                    "streamUrl": "https://example.com/comedy.m3u8",
                    "logo": "comedy-icon"
                }
            ]
        };
        
        // Initialize variables
        let hls;
        const video = document.getElementById('video-player');
        const channelList = document.getElementById('channel-list');
        const channelTitle = document.getElementById('current-channel-title');
        const channelDescription = document.getElementById('current-channel-description');
        const searchInput = document.getElementById('search-input');
        const telegramOverlay = document.getElementById('telegram-overlay');
        const joinCheckbox = document.getElementById('join-checkbox');
        
        // Initialize HLS
        function initializeHLS(streamUrl) {
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // Do not play until Telegram join is confirmed
                    if (joinCheckbox.checked) {
                        video.play();
                    }
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Network error, try to recover');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Media error, try to recover');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error('Unrecoverable error');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = streamUrl;
                // Do not play until Telegram join is confirmed
                if (joinCheckbox.checked) {
                    video.play();
                }
            }
        }
        
        // Load channels
        function loadChannels(channels) {
            channelList.innerHTML = '';
            
            channels.forEach(channel => {
                const li = document.createElement('li');
                li.className = 'channel-item';
                li.dataset.id = channel.id;
                li.innerHTML = `<i class="fas fa-${channel.logo || 'tv'}"></i> ${channel.name}`;
                
                li.addEventListener('click', () => {
                    // Reset active state
                    document.querySelectorAll('.channel-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Set active state
                    li.classList.add('active');
                    
                    // Update channel info
                    channelTitle.textContent = channel.name;
                    channelDescription.textContent = channel.description;
                    
                    // Load stream if Telegram joined
                    if (joinCheckbox.checked) {
                        initializeHLS(channel.streamUrl);
                        telegramOverlay.style.display = 'none';
                    } else {
                        telegramOverlay.style.display = 'flex';
                    }
                });
                
                channelList.appendChild(li);
            });
        }
        
        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChannels = channelsData.channels.filter(channel => {
                return channel.name.toLowerCase().includes(searchTerm) || 
                       channel.description.toLowerCase().includes(searchTerm);
            });
            
            loadChannels(filteredChannels);
        });
        
        // Join checkbox
        joinCheckbox.addEventListener('change', () => {
            if (joinCheckbox.checked) {
                telegramOverlay.style.display = 'none';
                // If channel is selected, play it
                const activeChannelItem = document.querySelector('.channel-item.active');
                if (activeChannelItem) {
                    const channelId = activeChannelItem.dataset.id;
                    const channel = channelsData.channels.find(c => c.id == channelId);
                    if (channel) {
                        initializeHLS(channel.streamUrl);
                    }
                }
            }
        });
        
        // Initialize channel list
        document.addEventListener('DOMContentLoaded', () => {
            loadChannels(channelsData.channels);
            
            // Custom video controls
            const playPauseBtn = document.querySelector('.play-pause-btn');
            const volumeBtn = document.querySelector('.volume-btn');
            const volumeSlider = document.querySelector('.volume-slider');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');
            
            // Play/Pause
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Volume
            volumeBtn.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    volumeSlider.value = video.volume;
                } else {
                    video.muted = true;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    volumeSlider.value = 0;
                }
            });
            
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume === 0) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else if (video.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                } else {
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            // Progress
            video.addEventListener('timeupdate', () => {
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percentage}%`;
            });
            
            progressContainer.addEventListener('click', (e) => {
                const progressTime = (e.offsetX / progressContainer.offsetWidth) * video.duration;
                video.currentTime = progressTime;
            });
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                } else {
                    video.requestFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                }
            });
            
            // Update control buttons when video state changes
            video.addEventListener('play', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
        });
    </script>
</body>
</html>
