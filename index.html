<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced M3U8 Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.8/hls.min.js"></script>
    <script type='text/javascript' src='//pl26257385.effectiveratecpm.com/c5/00/a0/c500a0861187f8237665508aedd6b06a.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
        }
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #f1f1f1;
            font-size: 16px;
        }
        select {
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .channel-join {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .channel-join input {
            flex-grow: 1;
        }
        .status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            background-color: #333;
        }
        .dev-tools-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(220, 20, 20, 0.95);
            color: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .dev-tools-warning h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced M3U8 Player</h1>
        
        <div class="video-container">
            <video id="videoPlayer" controls></video>
        </div>
        
        <div class="controls">
            <div class="server-selection">
                <label for="streamSelector">Select Stream:</label>
                <select id="streamSelector" onchange="loadSelectedStream()">
                    <option value="" disabled selected>Select a stream</option>
                </select>
            </div>
            
            <div class="channel-join">
                <input type="text" id="customStreamUrl" placeholder="Enter M3U8 URL...">
                <input type="text" id="customStreamTitle" placeholder="Enter Title...">
                <button onclick="addCustomStream()">Add Channel</button>
            </div>
            
            <div class="status" id="status">
                Status: Waiting for stream selection
            </div>
        </div>
        
        <div id="container-b00a6a94150222e97c088ffd59fc081a"></div>
    </div>
    
    <div id="devToolsWarning" class="dev-tools-warning hidden">
        <h2>⚠️ Developer Tools Detected ⚠️</h2>
        <p>For security reasons, access to this player has been restricted.</p>
        <p>Please close developer tools to continue using the player.</p>
    </div>

    <script async="async" data-cfasync="false" src="//pl26257429.effectiveratecpm.com/b00a6a94150222e97c088ffd59fc081a/invoke.js"></script>
    
    <script>
        // Stream sources data structure
        const streamSources = [
            { 
                title: "Sample Stream 1", 
                url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" 
            },
            { 
                title: "Sample Stream 2", 
                url: "https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8" 
            },
            { 
                title: "Sample News", 
                url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" 
            }
        ];

        let hls = null;
        const video = document.getElementById('videoPlayer');
        const streamSelector = document.getElementById('streamSelector');
        const statusDisplay = document.getElementById('status');
        const devToolsWarning = document.getElementById('devToolsWarning');

        // Populate the stream selector
        function populateStreamSelector() {
            streamSelector.innerHTML = '<option value="" disabled selected>Select a stream</option>';
            
            streamSources.forEach((stream, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = stream.title;
                streamSelector.appendChild(option);
            });
        }

        // Initialize HLS.js if supported
        function initializePlayer(streamUrl) {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusDisplay.textContent = "Status: Stream loaded successfully";
                    video.play().catch(error => {
                        console.log('Autoplay prevented:', error);
                        statusDisplay.textContent = "Status: Ready (click play to start)";
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                statusDisplay.textContent = "Status: Network error, trying to recover...";
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                statusDisplay.textContent = "Status: Media error, trying to recover...";
                                hls.recoverMediaError();
                                break;
                            default:
                                statusDisplay.textContent = "Status: Fatal error encountered. Try another stream.";
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    statusDisplay.textContent = "Status: Stream loaded successfully (native HLS)";
                    video.play().catch(error => {
                        console.log('Autoplay prevented:', error);
                        statusDisplay.textContent = "Status: Ready (click play to start)";
                    });
                });
            } else {
                statusDisplay.textContent = "Status: HLS is not supported in your browser";
            }
        }

        // Load the selected stream
        function loadSelectedStream() {
            const selectedIndex = streamSelector.value;
            if (selectedIndex !== "") {
                const selectedStream = streamSources[selectedIndex];
                statusDisplay.textContent = "Status: Loading " + selectedStream.title + "...";
                initializePlayer(selectedStream.url);
            }
        }

        // Add a custom stream
        function addCustomStream() {
            const customUrl = document.getElementById('customStreamUrl').value.trim();
            const customTitle = document.getElementById('customStreamTitle').value.trim() || "Custom Stream " + (streamSources.length + 1);
            
            if (customUrl) {
                if (customUrl.endsWith('.m3u8') || customUrl.includes('.m3u8?')) {
                    streamSources.push({ title: customTitle, url: customUrl });
                    populateStreamSelector();
                    
                    // Select the newly added stream
                    streamSelector.value = streamSources.length - 1;
                    loadSelectedStream();
                    
                    // Clear the input fields
                    document.getElementById('customStreamUrl').value = '';
                    document.getElementById('customStreamTitle').value = '';
                } else {
                    statusDisplay.textContent = "Status: URL must be an M3U8 stream";
                }
            } else {
                statusDisplay.textContent = "Status: Please enter a valid URL";
            }
        }

        // Developer Tools Detection
        function detectDevTools() {
            // Method 1: Window size difference
            const devToolsDetected = 
                window.outerHeight - window.innerHeight > 200 || 
                window.outerWidth - window.innerWidth > 200;
            
            // Method 2: Firebug detection
            const isFirebug = window.console && (window.console.firebug || window.console.exception);
            
            // Method 3: Check for devtools orientation
            const isDevToolsOpen = 
                (window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || 
                isFirebug || 
                devToolsDetected;
            
            return isDevToolsOpen;
        }

        // Check for Developer Tools periodically
        function checkDevTools() {
            if (detectDevTools()) {
                devToolsWarning.classList.remove('hidden');
                if (video.play) video.pause();
            } else {
                devToolsWarning.classList.add('hidden');
            }
            
            setTimeout(checkDevTools, 1000); // Check every second
        }

        // Initialize the player
        window.onload = function() {
            populateStreamSelector();
            checkDevTools();
            
            // Listen for F12 key
            window.addEventListener('keydown', function(event) {
                // F12 key or Ctrl+Shift+I/J/C
                if (
                    event.keyCode === 123 || 
                    (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74 || event.keyCode === 67))
                ) {
                    event.preventDefault();
                    devToolsWarning.classList.remove('hidden');
                    if (video.play) video.pause();
                }
            });
        };
    </script>
</body>
</html>
