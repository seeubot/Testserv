<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Player - Network Stream Player</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #1a1a1a;
            --card-color: #2d2d2d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            color: var(--secondary-color);
            margin-left: 10px;
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .player-section {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }
        
        .video-container {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .video-element {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .btn:hover {
            color: var(--secondary-color);
        }
        
        .btn i {
            margin-right: 5px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
        }
        
        .stream-list {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 15px;
            height: 100%;
        }
        
        .stream-list h2 {
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .stream-input-container {
            margin-bottom: 20px;
        }
        
        .stream-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .input-field {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 12px;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .add-btn {
            background-color: var(--secondary-color);
            border: none;
            color: white;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .add-btn:hover {
            background-color: #2980b9;
        }
        
        .stream-items {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .stream-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .stream-item:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .stream-item.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-left: 3px solid var(--secondary-color);
        }
        
        .stream-info {
            flex-grow: 1;
            width: calc(100% - 30px);
        }
        
        .stream-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stream-url {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .remove-btn {
            color: var(--accent-color);
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .remove-btn:hover {
            opacity: 1;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #27ae60;
        }
        
        .disconnected {
            background-color: var(--accent-color);
        }
        
        .sample-streams {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .sample-stream-btn {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 12px;
            color: var(--text-color);
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
        }
        
        .sample-stream-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .player-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-play-circle fa-2x" style="color: #3498db;"></i>
                <h1>NS <span>Player</span></h1>
            </div>
            <div>
                <button class="btn" id="settings-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </header>
        
        <main>
            <div class="player-section">
                <div class="video-container">
                    <video id="player" class="video-element" controls></video>
                    <div class="controls">
                        <div class="control-buttons">
                            <button class="btn" id="play-btn">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <button class="btn" id="stop-btn">
                                <i class="fas fa-stop"></i> Stop
                            </button>
                            <button class="btn" id="fullscreen-btn">
                                <i class="fas fa-expand"></i> Fullscreen
                            </button>
                        </div>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" class="volume-slider" min="0" max="100" value="80" id="volume-slider">
                        </div>
                    </div>
                </div>
                
                <div class="stream-list">
                    <h2>Stream Sources</h2>
                    <div class="stream-input-container">
                        <div class="stream-input">
                            <input type="text" class="input-field" id="stream-name" placeholder="Stream Name">
                        </div>
                        <div class="stream-input">
                            <input type="text" class="input-field" id="stream-url" placeholder="Stream URL">
                            <button class="add-btn" id="add-stream-btn">Add</button>
                        </div>
                    </div>
                    
                    <div class="stream-items" id="stream-list-container">
                        <!-- Stream items will be added here dynamically -->
                    </div>
                    
                    <h2 style="margin-top: 20px;">Sample Streams</h2>
                    <div class="sample-streams">
                        <button class="sample-stream-btn" data-url="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" data-name="Big Buck Bunny (HLS)">
                            Big Buck Bunny (HLS)
                        </button>
                        <button class="sample-stream-btn" data-url="https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" data-name="Akamai Test Stream">
                            Akamai Test Stream (HLS)
                        </button>
                        <button class="sample-stream-btn" data-url="https://d2zihajmogu5jn.cloudfront.net/sintel/master.m3u8" data-name="Sintel Movie">
                            Sintel Movie (HLS)
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-label">
                    <div class="status-indicator disconnected" id="status-indicator"></div>
                    <span id="status-text">Disconnected</span>
                </div>
                <div class="stream-info-display" id="current-stream-info">
                    No stream selected
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.5/hls.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const player = document.getElementById('player');
            const playBtn = document.getElementById('play-btn');
            const stopBtn = document.getElementById('stop-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const streamNameInput = document.getElementById('stream-name');
            const streamUrlInput = document.getElementById('stream-url');
            const addStreamBtn = document.getElementById('add-stream-btn');
            const streamListContainer = document.getElementById('stream-list-container');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const currentStreamInfo = document.getElementById('current-stream-info');
            const sampleStreamBtns = document.querySelectorAll('.sample-stream-btn');
            
            // State
            let currentStream = null;
            let hls = null;
            let isPlaying = false;
            let streams = JSON.parse(localStorage.getItem('streams') || '[]');
            
            // Initialize the stream list
            function initStreamList() {
                streamListContainer.innerHTML = '';
                
                if (streams.length === 0) {
                    streamListContainer.innerHTML = '<div style="padding: 15px; text-align: center; color: rgba(255, 255, 255, 0.5);">No streams added yet.</div>';
                    return;
                }
                
                streams.forEach((stream, index) => {
                    const streamElement = createStreamElement(stream, index);
                    streamListContainer.appendChild(streamElement);
                });
            }
            
            // Create a stream item element
            function createStreamElement(stream, index) {
                const div = document.createElement('div');
                div.className = 'stream-item';
                div.dataset.index = index;
                div.innerHTML = `
                    <div class="stream-info">
                        <div class="stream-name">${stream.name}</div>
                        <div class="stream-url">${stream.url}</div>
                    </div>
                    <button class="remove-btn">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                div.querySelector('.remove-btn').addEventListener('click', function(e) {
                    e.stopPropagation();
                    removeStream(index);
                });
                
                div.addEventListener('click', function() {
                    const url = stream.url;
                    loadStream(url, stream.name);
                    
                    // Mark as active
                    document.querySelectorAll('.stream-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    div.classList.add('active');
                });
                
                return div;
            }
            
            // Add a new stream
            function addStream() {
                const name = streamNameInput.value.trim();
                const url = streamUrlInput.value.trim();
                
                if (!name || !url) {
                    alert('Please enter both stream name and URL');
                    return;
                }
                
                const newStream = { name, url };
                streams.push(newStream);
                saveStreams();
                
                const streamElement = createStreamElement(newStream, streams.length - 1);
                
                if (streams.length === 1) {
                    streamListContainer.innerHTML = '';
                }
                
                streamListContainer.appendChild(streamElement);
                
                // Clear inputs
                streamNameInput.value = '';
                streamUrlInput.value = '';
            }
            
            // Remove a stream
            function removeStream(index) {
                const confirmDelete = confirm('Are you sure you want to remove this stream?');
                if (!confirmDelete) return;
                
                streams.splice(index, 1);
                saveStreams();
                initStreamList();
                
                // If the current stream was removed, stop playback
                if (currentStream && currentStream.index === index) {
                    stopPlayback();
                    currentStream = null;
                    updateStatusDisplay('disconnected', 'Disconnected', 'No stream selected');
                }
            }
            
            // Save streams to localStorage
            function saveStreams() {
                localStorage.setItem('streams', JSON.stringify(streams));
            }
            
            // Load and play a stream
            function loadStream(url, name) {
                stopPlayback();
                
                try {
                    const streamType = getStreamType(url);
                    
                    if (streamType === 'hls' && Hls.isSupported()) {
                        hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(player);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            player.play().then(() => {
                                isPlaying = true;
                                updatePlayButton();
                                updateStatusDisplay('connected', 'Connected', `Playing: ${name}`);
                                currentStream = { url, name, type: 'hls' };
                            }).catch(error => {
                                console.error('Error playing stream:', error);
                                updateStatusDisplay('error', 'Error', `Failed to play: ${name}`);
                            });
                        });
                        
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                console.error('Fatal error playing HLS stream:', data);
                                updateStatusDisplay('error', 'Error', `Stream error: ${data.type}`);
                                stopPlayback();
                            }
                        });
                    } else if (player.canPlayType('application/vnd.apple.mpegurl') || 
                               streamType === 'mp4' || 
                               streamType === 'webm') {
                        player.src = url;
                        player.play().then(() => {
                            isPlaying = true;
                            updatePlayButton();
                            updateStatusDisplay('connected', 'Connected', `Playing: ${name}`);
                            currentStream = { url, name, type: streamType };
                        }).catch(error => {
                            console.error('Error playing stream:', error);
                            updateStatusDisplay('error', 'Error', `Failed to play: ${name}`);
                        });
                    } else {
                        alert('Unsupported stream format');
                        updateStatusDisplay('error', 'Error', 'Unsupported format');
                    }
                } catch (error) {
                    console.error('Error loading stream:', error);
                    updateStatusDisplay('error', 'Error', error.message);
                }
            }
            
            // Stop current playback
            function stopPlayback() {
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                player.pause();
                player.removeAttribute('src');
                player.load();
                isPlaying = false;
                updatePlayButton();
            }
            
            // Update play/pause button state
            function updatePlayButton() {
                if (isPlaying) {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                } else {
                    playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
                }
            }
            
            // Update status display
            function updateStatusDisplay(status, statusMessage, streamInfo) {
                if (status === 'connected') {
                    statusIndicator.classList.remove('disconnected');
                } else {
                    statusIndicator.classList.add('disconnected');
                }
                
                statusText.textContent = statusMessage;
                currentStreamInfo.textContent = streamInfo;
            }
            
            // Get stream type from URL
            function getStreamType(url) {
                const extension = url.split('.').pop().toLowerCase();
                
                if (url.includes('.m3u8') || extension === 'm3u8') {
                    return 'hls';
                } else if (extension === 'mp4') {
                    return 'mp4';
                } else if (extension === 'webm') {
                    return 'webm';
                } else {
                    // Assume HLS for URLs that look like streams without clear extensions
                    if (url.includes('stream') || url.includes('live')) {
                        return 'hls';
                    }
                    return 'unknown';
                }
            }
            
            // Event Listeners
            addStreamBtn.addEventListener('click', addStream);
            
            playBtn.addEventListener('click', function() {
                if (!currentStream) {
                    alert('Please select a stream first');
                    return;
                }
                
                if (isPlaying) {
                    player.pause();
                    isPlaying = false;
                } else {
                    player.play().catch(error => {
                        console.error('Error playing:', error);
                    });
                    isPlaying = true;
                }
                
                updatePlayButton();
            });
            
            stopBtn.addEventListener('click', function() {
                if (!currentStream) return;
                
                stopPlayback();
                updateStatusDisplay('disconnected', 'Stopped', `Stream stopped: ${currentStream.name}`);
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    player.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable full-screen mode:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                player.volume = this.value / 100;
            });
            
            // Sample stream buttons
            sampleStreamBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const url = this.dataset.url;
                    const name = this.dataset.name;
                    
                    // Add to stream list if it doesn't exist
                    if (!streams.some(stream => stream.url === url)) {
                        streams.push({ name, url });
                        saveStreams();
                        initStreamList();
                    }
                    
                    loadStream(url, name);
                    
                    // Mark as active
                    document.querySelectorAll('.stream-item').forEach(item => {
                        if (item.querySelector('.stream-url').textContent === url) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                });
            });
            
            // Player events
            player.addEventListener('play', function() {
                isPlaying = true;
                updatePlayButton();
            });
            
            player.addEventListener('pause', function() {
                isPlaying = false;
                updatePlayButton();
            });
            
            player.addEventListener('ended', function() {
                isPlaying = false;
                updatePlayButton();
                updateStatusDisplay('disconnected', 'Stream Ended', `${currentStream ? currentStream.name : ''} (Ended)`);
            });
            
            player.addEventListener('error', function() {
                isPlaying = false;
                updatePlayButton();
                updateStatusDisplay('error', 'Error', `Error playing stream: ${player.error ? player.error.message : 'Unknown error'}`);
            });
            
            // Initialize
            initStreamList();
            player.volume = volumeSlider.value / 100;
        });
    </script>
</body>
</html>
